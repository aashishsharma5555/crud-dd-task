# .github/workflows/ci-cd.yml
name: CI/CD Pipeline for MEAN App

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_USER: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASS: ${{ secrets.DOCKER_PASSWORD }}
  VM_HOST: ${{ secrets.VM_HOST_IP }}
  VM_USER: ${{ secrets.VM_USERNAME }}
  SSH_KEY: ${{ secrets.VM_SSH_KEY }}
  REPO_NAME: your-dockerhub-username

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKER_USER }}
          password: ${{ env.DOCKER_PASS }}

      # 1. Backend Image Build and Push
      - name: Build and Push Backend Image
        run: |
          docker build -t $REPO_NAME/mean-backend:latest ./backend
          docker push $REPO_NAME/mean-backend:latest

      # 2. Frontend Image Build and Push
      - name: Build and Push Frontend Image
        run: |
          docker build -t $REPO_NAME/mean-frontend:latest ./frontend
          docker push $REPO_NAME/mean-frontend:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push 
    steps:
      - name: Deploy to VM via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ env.VM_HOST }}
          username: ${{ env.VM_USER }}
          key: ${{ env.SSH_KEY }}
          
          script: |
            # Docker Hub से नवीनतम images खींचें
            docker compose pull
            # कंटेनरों को रीस्टार्ट करें और नवीनतम images का उपयोग करें
            docker compose up -d --no-deps backend frontend nginx
